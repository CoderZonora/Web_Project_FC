services:
  xampp:
    image: tomsik68/xampp:latest
    container_name: xampp_charlie_message
    ports:
      - "8080:80"
      - "3306:3306"
    volumes:
      - .:/opt/lampp/htdocs
      - uploads_data:/opt/lampp/htdocs/uploads
      - mysql_data:/opt/lampp/var/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    command: >
      bash -c "chown -R daemon:daemon /opt/lampp/htdocs/uploads &&
               /opt/lampp/lampp start && tail -f /dev/null"
    restart: unless-stopped

volumes:
  mysql_data:
  uploads_data: